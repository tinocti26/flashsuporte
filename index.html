<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOC Suporte</title>

<style>
* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  background: #0b0f14;
  color: #e5e7eb;
}

header, footer {
  border-top: 2px solid #22d3ee;
  border-bottom: 2px solid #22d3ee;
  text-align: center;
  padding: 14px;
  font-weight: bold;
  background: #020617;
  color: #f8fafc;
}

main {
  flex: 1;
  padding: 40px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
}

.coluna {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.card {
  border: 1px solid #22d3ee;
  padding: 26px;
  text-align: center;
  background: #020617;
  cursor: pointer;
  border-radius: 8px;
  font-weight: 600;
  text-transform: uppercase;
}

.card:hover {
  box-shadow: 0 0 14px rgba(34,211,238,.6);
}

.links {
  display: none;
  flex-direction: column;
  gap: 10px;
  padding: 15px;
  background: #020617;
  border-left: 2px solid #22d3ee;
  border-radius: 0 0 8px 8px;
}

.links.show { display: flex; }

.credencial {
  background: rgba(255,255,255,.03);
  padding: 8px 10px;
  border-radius: 8px;
}

.linha { font-size: 14px; }

.btn-ferramenta {
  background: #1e293b;
  border: 1px solid #22d3ee;
  padding: 8px 12px;
  border-radius: 4px;
  color: #67e8f9;
  cursor: pointer;
}

#login-overlay {
  position: fixed;
  inset: 0;
  background: rgba(2,6,23,.95);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.login-box {
  background: #020617;
  border: 1px solid #22d3ee;
  padding: 30px;
  border-radius: 12px;
  width: 300px;
  text-align: center;
}

.login-box input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #22d3ee;
  background: #0b0f14;
  color: #e5e7eb;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login-overlay">
  <div class="login-box">
    <h2>NOC SUPORTE</h2>
    <p>Informe seu nome</p>
    <input id="nomeUsuario" placeholder="Seu nome">
    <button onclick="entrar()">Entrar</button>
  </div>
</div>

<header>NOC SUPORTE</header>

<main>

<!-- COLUNA ESQUERDA -->
<div class="coluna">

<div class="card menu-card" data-target="hub">HUB SOFT</div>
<div class="links" id="hub">
  <button class="btn-ferramenta" onclick="abrir('https://tcftelecom.hubsoft.com.br/dashboard')">HUB</button>
</div>

<div class="card menu-card" data-target="senha">SENHAS</div>
<div class="links" id="senha">

<button class="card senha-btn" data-alvo="huawei">HUAWEI</button>
<div class="links credencial" id="huawei">
  <div class="linha"><b>User:</b> Epadmin / telecomadmin</div>
  <div class="linha"><b>Senha:</b> 2amt0j1t8</div>
</div>

<button class="card senha-btn" data-alvo="tplink">TP-LINK</button>
<div class="links credencial" id="tplink">
  <div class="linha"><b>User:</b> superadmin</div>
  <div class="linha"><b>Senha:</b> tcfadmin001 / 2amt0j1t8</div>
</div>

</div>

</div>

<!-- COLUNA DIREITA -->
<div class="coluna">

<div class="card menu-card" data-target="mensagens">MENSAGEM R√ÅPIDA</div>
<div class="links" id="mensagens">
  <button class="btn-ferramenta" onclick="msgSaudacao('dia')">‚òÄÔ∏è Bom dia</button>
  <button class="btn-ferramenta" onclick="msgSaudacao('tarde')">üå§ Boa tarde</button>
  <button class="btn-ferramenta" onclick="msgSaudacao('noite')">üåô Boa noite</button>
</div>

</div>

</main>

<footer>FLASH SUPORTE ‚Ä¢ SISTEMA INTERNO</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {

  window.entrar = function () {
    const nome = document.getElementById('nomeUsuario').value.trim();
    if (!nome) return;

    sessionStorage.setItem('usuarioNOC', nome);
    document.getElementById('login-overlay').style.display = 'none';
  };

  // verifica login ao carregar
  if (sessionStorage.getItem('usuarioNOC')) {
    document.getElementById('login-overlay').style.display = 'none';
  } else {
    document.getElementById('login-overlay').style.display = 'flex';
  }

  window.abrir = url => window.open(url, '_blank', 'noopener');

  // MENUS PRINCIPAIS
  document.querySelectorAll('.menu-card').forEach(card => {
    card.addEventListener('click', () => {
      const alvo = document.getElementById(card.dataset.target);
      if (!alvo) return;

      const aberto = alvo.classList.contains('show');

      document.querySelectorAll('.links').forEach(l => l.classList.remove('show'));
      if (!aberto) alvo.classList.add('show');
    });
  });

  // SENHAS (independente)
  document.querySelectorAll('.senha-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const alvo = document.getElementById(btn.dataset.alvo);
      if (alvo) alvo.classList.toggle('show');
    });
  });

  // MENSAGEM R√ÅPIDA
  window.msgSaudacao = function (periodo) {
    const nome = sessionStorage.getItem('usuarioNOC') || 'Suporte T√©cnico';

    const textos = {
      dia: `Bom dia, meu nome √© ${nome}, sou do suporte t√©cnico e darei continuidade ao seu atendimento.`,
      tarde: `Boa tarde, meu nome √© ${nome}, sou do suporte t√©cnico e darei continuidade ao seu atendimento.`,
      noite: `Boa noite, meu nome √© ${nome}, sou do suporte t√©cnico e darei continuidade ao seu atendimento.`
    };

    if (!textos[periodo]) return;
    navigator.clipboard.writeText(textos[periodo]);
    alert('Mensagem copiada!');
  };

});
</script>


</body>
</html>
